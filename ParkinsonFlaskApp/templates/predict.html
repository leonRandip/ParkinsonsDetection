<!DOCTYPE html>
<html>
  <head>
    <title>Parkinson's Detection</title>
  </head>
  <body>
    <h1>Parkinson's Prediction</h1>

    {% if prediction_text %}
      <h3>{{ prediction_text }}</h3>
      <p>Jitter: {{ jitter_val }}</p>
      <p>Shimmer: {{ shimmer_val }}</p>
      <p>Mean F0: {{ mean_f0_val }}</p>
    {% else %}
      <p>Upload an audio file to get a prediction.</p>
    {% endif %}

    <form method="POST" action="{{ url_for('predict') }}" enctype="multipart/form-data">
      <label for="audio_file">Choose an audio file:</label>
      <input type="file" name="audio_file" id="audio_file" accept="audio/*" required>
      <button type="submit">Predict</button>
    </form>

    <br>
    <a href="{{ url_for('home') }}">Back to Accuracies</a>
  </body>
</html>
